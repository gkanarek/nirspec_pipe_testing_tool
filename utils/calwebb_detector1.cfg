name = "Detector1Pipeline"
class = "jwst.pipeline.Detector1Pipeline"
save_calibrated_ramp = False

    [steps]
      [[group_scale]]
        output_file = group_scale.fits
      [[dq_init]]
        output_file = dq_init.fits
      [[saturation]]
        output_file = saturation.fits
      [[ipc]]
        skip = True
      [[superbias]]
        output_file = superbias.fits
      [[refpix]]
        output_file = refpix.fits
      [[rscd]]
        output_file = rscd.fits
      [[lastframe]]
        output_file = lastframe.fits
      [[linearity]]
        output_file = linearity.fits
      [[dark_current]]
        output_file = dark_current.fits
      [[persistence]]
        skip = True
      [[jump]]
        output_file = jump.fits
      [[ramp_fit]]
        output_file = ramp_fit.fits
      [[gain_scale]]
        save_results = True
        